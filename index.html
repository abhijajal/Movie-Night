  var starCountRef = firebase.database().ref('data/');
starCountRef.on('value', function(snapshot) {
  var hostTime=snapshot.val().timestamp;
  var hostUrl=snapshot.val().url;
  var vid = document.getElementById("bdy"); 

  if(hostUrl!=null && hostUrl!=prevHostUrl)
  {
     vid.innerHTML="<video width='100%' id='vid' height='100%' controls><source src="+hostUrl+" type='video/mp4' />Your browser does not support the video tag.</video> "

      prevHostUrl=hostUrl
   }

   
   vid = document.getElementById("vid"); 

  if(Math.abs(hostTime-vid.currentTime)>1)
  {
    vid.currentTime=hostTime
  }
  

});


</script>
