<script type="text/javascript">
    var prevHostUrl=""
    var currentHostUrl=""
    var cTime=0;
    var timerID = setInterval(function() {
      $.ajax({
      url:"getTimeUrl.php",
      method:"GET",
      success:function(res)
      {
         console.log(res);
         data=res.split(",");
         currentHostUrl=data[1];
         cTime=data[0];
         if(currentHostUrl!=prevHostUrl && currentHostUrl!=null && currentHostUrl!="")
         {
         vid = document.getElementById("bdy");

          vid.innerHTML="<video width='100%' id='vid' height='100%' controls><source src="+currentHostUrl+" type='video/mp4' />Your browser does not support the video tag.</video> "
         }
         
         vid = document.getElementById("vid");
           if(Math.abs(cTime-vid.currentTime)>1)
          {
            vid.currentTime=cTime
            }

            prevHostUrl=currentHostUrl


      }

     });

}, 1000); 


</script>
